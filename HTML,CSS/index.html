<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avia line</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
</head>

<body>

    <header class="header">
        <nav class="nav-bar secondary-text">
            <div class="nav-bar-wrapper">
                <div class="nav-logo-wrapper">
                    <i class="nav-logo"></i>
                    <span class="nav-title">Avia line</span>
                </div>

                <div class="nav-menu-wrapper">
                    <span class="nav-menu-item">МЕНЮ</span>
                    <i class="nav-menu-icon"></i>
                </div>

                <div class="menu-button"></div>
            </div>
        </nav>
    </header>

<div class="page-wrapper">
    <section class="registration-section">
        <div class="registration-form-wrapper">
            <div class="form-card flex-column">
                <div class="form-wrapper">

                    <form class="registration-form flex-column"action="submit">

                        <label class="form-label" for="name">Імʼя</label>
                        <input class="form-input" type="text" id="name" name="name" placeholder="Фамилия пасажира" required>

                        <label class="form-label" for="phone" required>Телефон</label>
                        <input class="form-input" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Введите номер телефона" required>
                        <button class="form-submit-button" type="submit">Отправить</button>
                    </form>
                </div>
            </div>

        </div>
    </section>
</div>
<footer class="footer secondary-text">
    <span class="footer-credentials">
        © 2022 Avia line
    </span>
</footer>

</body>
</html>
